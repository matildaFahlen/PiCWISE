            </nav>
        </div>
    </header>
    <main class="contact-page">
        <h1>Kontakta oss</h1>
        <div class="page-holder">
            <section class="form">
                <form action="" method="" class="contact-form">
                    <div class="upper-form">
                        <div class="contact input-name input-mail">
                            <label for="name">Namn*<br></label>
                            <input type="text" id="name" name="name" class="contact-input" placeholder="Namn Efternamn"><br>
                            <label for="email">Mailadress*<br></label>
                            <input type="text" id="email" name="email" class="contact-input" placeholder="dittnamn@mail.com"><br>
                        </div>
                        <div class="contact input-company input-phone">
                            <label for="company">Företag<br></label>
                            <input type="text" name="company" id="company" class="contact-input" placeholder="Företag"><br>
                            <label for="phone">Telefon<br></label>
                            <input type="text" id="phone" name="phone" class="contact-input" placeholder="+46701234567"><br>
                        </div>
                    </div>
                    <div class="lower-form">
                        <div class="contact subject message">
                            <label for="subject">Kategori*<br></label>
                            <select required name="subject" id="subject" class="contact-input drop-down">
                                <option value="consult">Tidsbokning konsultation</option>
                                <option value="photo">Bokning fotograf</option>
                                <option value="film">Bokning filmare</option>
                                <option value="package">Bokning foto- och filmpaket</option>
                                <option value="editing">Bokning redigering</option>
                                <option value="other">Övriga ärenden</option>
                                <option disabled hidden selected value="choose-category">Välj kategori</option>
                            </select><br>
                            <label for="message">Meddelande*<br></label>
                            <textarea name="message" id="messages" cols="70" rows="18" placeholder="Skriv ditt meddelande här:"></textarea><br>
                            <input type="submit" value="Skicka">
                        </div>
                    </div>
                </form>
            </section>
            <section class="office-info">
                <div class="office-photos">
                    <span class="photo-holder">
                        <img src="/images/office1.jpg" alt="Kontorslokal" class="office-room">
                        <img src="/images/office2.jpg" alt="Kontorskorridor" class="office-room">
                    </span>
                    <span class="photo-holder">
                        <img src="/images/office_building.jpg" alt="Kontorsbyggnad" class="office-building">
                    </span>
                </div>
                <p>PiCWISE AB, konstgatan 88, 123 45 Stockholm. Tel: 0701234567</p>
            </section>
        </div>
    </main>
